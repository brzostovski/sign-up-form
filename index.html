<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="banner-container">
      <div class="logo-container">
        <div id="logo-wrapper">
          <img src="./images/odin-lined.png" alt="The Odin Project logo">
          <p class="logo-text">ODIN</p>
        </div>
      </div>
      <div id="photo-credit">
        Photo by <a href="https://unsplash.com/@madhu_shesharam?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Madhu Shesharam</a> on <a href="https://unsplash.com/photos/KQZZCVyEWVk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
    </div>
    <div class="main">
      <h1>This is not a real online service! You know you need something like
      this in your life to help you realize your deepest dreams.</h1>
      <h1>Sign up <em>now</em> to get started.</h1>
      <div class="empty-line"></div>
      <h1>You <em>know</em> you want to.</h1>
      <form action="#">
        <div class="inputs-container">
          <h1>Let's do this!</h1>

        </div>
        <div class="button-wrapper">
          <button type="submit">Create account</button>
        </div>
      </form>
      <div class="log-in">
        Already have an account? <a href="#">Log in</a>
      </div>
    </div>
  </body>
</html>
